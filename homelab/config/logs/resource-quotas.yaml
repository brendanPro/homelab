apiVersion: v1
kind: ResourceQuota
metadata:
  name: log-management-quota
  namespace: log-management
spec:
  hard:
    requests.cpu: "500m"
    requests.memory: "512Mi"
    limits.cpu: "1"
    limits.memory: "1Gi"
    persistentvolumeclaims: "2"
    pods: "10"
    services: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: log-management-limits
  namespace: log-management
spec:
  limits:
  - default:
      cpu: "100m"
      memory: "128Mi"
    defaultRequest:
      cpu: "50m"
      memory: "64Mi"
    type: Container
  - max:
      cpu: "500m"
      memory: "512Mi"
    min:
      cpu: "10m"
      memory: "32Mi"
    type: Container
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: log-management-pdb
  namespace: log-management
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: log-management

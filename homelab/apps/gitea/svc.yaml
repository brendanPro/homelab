apiVersion: v1
kind: Service
metadata:
  name: gitea-http
  namespace: gitea
spec:
  clusterIP: None
  ports:
  - name: http
    port: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: gitea-ssh
  namespace: gitea
spec:
  clusterIP: None
  ports:
  - name: ssh
    port: 22
    protocol: TCP
    targetPort: 22
  type: ClusterIP
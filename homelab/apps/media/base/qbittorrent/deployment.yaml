apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:4.6.5
        ports:
        - containerPort: 8080
        lifecycle:
          postStart:
            exec:
              command: ["cp", "/config/qBittorrent/default/tobeignore.yaml", "/config/qBittorrent/qBittorrent.conf"]
        env:
        - name: WEBUI_PORT
          value: "8080"
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: PWD
          value: "123AZEqsd"
        volumeMounts:
        - name: config
          mountPath: /config/qBittorrent/default
        - name: downloads
          mountPath: /downloads
      volumes:
      - name: config
        configMap:
          name: qbittorrent-config
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
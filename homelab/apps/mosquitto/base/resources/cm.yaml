apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-conf
data:
  mosquitto.conf: |

    persistence true
    persistence_location /mosquitto/data/

    listener 1883
    protocol mqtt


    require_certificate false


    ## Authentication ##
    allow_anonymous true

    ## Logs ##
    log_dest stdout
    log_type error
    #log_dest file /mosquitto/log/mosquitto.log


